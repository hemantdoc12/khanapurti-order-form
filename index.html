<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khana Purti Order</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #fff; margin: 0; padding: 20px; }
    header { background: #FF6200; color: white; padding: 10px; text-align: center; }
    form { max-width: 500px; margin: auto; }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    #total { font-weight: bold; }
    button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
    button:hover { background: #45a049; }
    #message { text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>üçõ Khana Purti Order Form</h1>
    <p>Fresh North Indian & Chinese dishes, delivered!</p>
  </header>
  <form id="orderForm">
    <label>Name *</label>
    <input type="text" id="name" required>
    <label>WhatsApp Number *</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" title="Enter 10 digits (e.g., 9876543210)" required>
    <label>Delivery Address *</label>
    <textarea id="address" rows="4" required></textarea>
    <div id="menuItems"></div>
    <label>Delivery Time *</label>
    <select id="deliveryTime" required>
      <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
      <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
      <option value="6:00 PM - 7:00 PM">6:00 PM - 7:00 PM</option>
      <option value="7:00 PM - 8:00 PM">7:00 PM - 8:00 PM</option>
    </select>
    <p>Total: ‚Çπ<span id="total">0</span></p>
    <button type="submit">Submit Order</button>
  </form>
  <p id="message"></p>

  <!-- Firebase UMD SDK (v8.10.1) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <script>
    // Firebase config (replace with your credentials)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Load dynamic menu
    let prices = {};
    function loadMenu() {
      database.ref('menu/daily').once('value', snapshot => {
        const menu = snapshot.val() || [];
        const menuItemsDiv = document.getElementById('menuItems');
        menuItemsDiv.innerHTML = '';
        menu.forEach(item => {
          prices[item.id] = item.price;
          const label = document.createElement('label');
          label.textContent = `${item.name} (‚Çπ${item.price})`;
          const select = document.createElement('select');
          select.id = item.id;
          select.name = item.id;
          for (let i = 0; i <= 5; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            select.appendChild(option);
          }
          menuItemsDiv.appendChild(label);
          menuItemsDiv.appendChild(select);
          select.addEventListener('change', updateTotal);
        });
        updateTotal();
      }, error => {
        console.error('Menu load error:', error);
        document.getElementById('message').textContent = 'Error loading menu: ' + error.message;
      });
    }

    // Live total calculation
    function updateTotal() {
      let total = 0;
      Object.keys(prices).forEach(id => {
        const qty = parseInt(document.getElementById(id)?.value) || 0;
        total += qty * prices[id];
      });
      document.getElementById('total').textContent = total;
    }

    // Form submission
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const total = parseInt(document.getElementById('total').textContent) || 0;
      if (total === 0) {
        document.getElementById('message').textContent = 'Error: Please select at least one dish.';
        return;
      }
      const formData = {
        timestamp: new Date().toISOString(),
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        deliveryTime: document.getElementById('deliveryTime').value,
        total: total,
        status: "Received"
      };
      Object.keys(prices).forEach(id => {
        formData[id] = parseInt(document.getElementById(id)?.value) || 0;
      });
      console.log('Submitting to Firebase:', formData);
      try {
        const newOrderRef = await database.ref('orders/received').push(formData);
        const orderId = newOrderRef.key;
        await database.ref('stats/totalReceived').transaction(count => (count || 0) + 1);
        document.getElementById('message').textContent = `Order received! Track with ID: ${orderId}`;
        document.getElementById('orderForm').reset();
        document.getElementById('total').textContent = '0';
        console.log('Order saved to Firebase with ID:', orderId);
      } catch (error) {
        document.getElementById('message').textContent = 'Error: ' + error.message;
        console.error('Firebase error:', error);
      }
    });

    // Load menu on start
    loadMenu();
  </script>
</body>
</html>

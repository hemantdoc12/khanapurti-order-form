<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khana Purti Order</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #fff; margin: 0; padding: 20px; }
    header { background: #FF6200; color: white; padding: 10px; text-align: center; }
    form { max-width: 500px; margin: auto; }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    #total { font-weight: bold; }
    button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>üçõ Khana Purti Order Form</h1>
    <p>Fresh North Indian & Chinese dishes, delivered!</p>
  </header>
  <form id="orderForm">
    <label>Name *</label>
    <input type="text" id="name" required>
    <label>WhatsApp Number *</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" title="Enter 10 digits (e.g., 9876543210)" required>
    <label>Delivery Address *</label>
    <textarea id="address" rows="4" required></textarea>
    <label>Butter Chicken (‚Çπ250)</label>
    <select id="butterChicken"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
    <label>Lacha Paratha (‚Çπ50)</label>
    <select id="lachaParatha"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
    <label>Chicken Momos (‚Çπ150)</label>
    <select id="chickenMomos"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
    <label>Veg Manchurian (‚Çπ180)</label>
    <select id="vegManchurian"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
    <label>Paneer Tikka (‚Çπ200)</label>
    <select id="paneerTikka"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
    <label>Delivery Time *</label>
    <select id="deliveryTime" required>
      <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
      <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
      <option value="6:00 PM - 7:00 PM">6:00 PM - 7:00 PM</option>
      <option value="7:00 PM - 8:00 PM">7:00 PM - 8:00 PM</option>
    </select>
    <p>Total: ‚Çπ<span id="total">0</span></p>
    <button type="submit">Submit Order</button>
  </form>
  <p id="message"></p>

  <!-- Firebase UMD SDK (v8.10.1, non-modular) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <script>
    // Firebase config (replace with your credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyCnE592SJ9UGkKS-TB2C7_RwlYw-eG6gmU",
      authDomain: "khana-purti-orders.firebaseapp.com",
      projectId: "khana-purti-orders",
      storageBucket: "khana-purti-orders.firebasestorage.app",
      messagingSenderId: "246464758996",
      appId: "1:246464758996:web:888ec1ef777d4d48396741",
      measurementId: "G-3ZJD9JSXY0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Live total calculation
    const prices = {
      butterChicken: 250,
      lachaParatha: 50,
      chickenMomos: 150,
      vegManchurian: 180,
      paneerTikka: 200
    };
    function updateTotal() {
      let total = 0;
      Object.keys(prices).forEach(id => {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * prices[id];
      });
      document.getElementById('total').textContent = total;
    }
    document.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', updateTotal);
    });

    // Form submission
    document.getElementById('orderForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = {
        timestamp: new Date().toISOString(),
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        butterChicken: parseInt(document.getElementById('butterChicken').value) || 0,
        lachaParatha: parseInt(document.getElementById('lachaParatha').value) || 0,
        chickenMomos: parseInt(document.getElementById('chickenMomos').value) || 0,
        vegManchurian: parseInt(document.getElementById('vegManchurian').value) || 0,
        paneerTikka: parseInt(document.getElementById('paneerTikka').value) || 0,
        deliveryTime: document.getElementById('deliveryTime').value,
        total: parseInt(document.getElementById('total').textContent) || 0
      };
      console.log('Submitting to Firebase:', formData);
      database.ref('orders').push(formData, (error) => {
        if (error) {
          document.getElementById('message').textContent = 'Error: ' + error.message;
          console.error('Firebase error:', error);
        } else {
          document.getElementById('message').textContent = 'Order saved successfully!';
          document.getElementById('orderForm').reset();
          document.getElementById('total').textContent = '0';
          console.log('Order saved to Firebase');
        }
      });
    });
  </script>
</body>
</html>

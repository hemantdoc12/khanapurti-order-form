<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khana Purti Form</title>
</head>
<body>
  <h1>Khana Purti Order Form</h1>
  <form id="orderForm">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    <button type="submit">Submit Order</button>
  </form>
  <p id="message"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  
  <script>
    // Your Firebase config (replace with yours from Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "khana-purti-orders.firebaseapp.com",
      databaseURL: "https://khana-purti-orders-default-rtdb.firebaseio.com/",
      projectId: "khana-purti-orders",
      storageBucket: "khana-purti-orders.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Form submission
    document.getElementById('orderForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const item = document.getElementById('item').value;
      const quantity = document.getElementById('quantity').value;
      
      // Push data to Firebase
      database.ref('orders').push({
        item: item,
        quantity: Number(quantity),
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById('message').textContent = 'Order saved successfully!';
        document.getElementById('orderForm').reset();
      }).catch((error) => {
        document.getElementById('message').textContent = 'Error: ' + error.message;
      });
    });
  </script>
</body>
</html>
